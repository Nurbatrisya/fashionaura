<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FashionAura</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f6f1e1;
            color: #6d4c41;
            line-height: 1.6;
        }
        .header {
            padding: 20px 30px;
            background-color: #fff;
            border-bottom: 1px solid #e4d6b8;
            text-align: center;
        }
        .header .logo {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: #6d4c41;
        }
		
		.logo {
            position: absolute;
            left: 30px; 
            font-size: 28px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: #6d4c41;
        }
        .nav-menu {
            display: flex;
            gap: 18px; 
        }
        .nav-menu a {
            text-decoration: none;
            color: #6d4c41;
            font-weight: 600;
            transition: 0.3s;
        }
        .nav-menu a:hover {
            color: #d8bba7;
        }
        .contact-section {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-section h1 {
            font-size: 32px;
            font-family: 'Playfair Display', serif;
            color: #6d4c41;
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-section p {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        form label {
            font-size: 16px;
            font-weight: 600;
        }
        form input, form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #e4d6b8;
            border-radius: 5px;
            background-color: #f9f8f4;
        }
        form textarea {
            resize: none;
            height: 100px;
        }
        form input[type="file"] {
            border: none;
            background-color: #f6f1e1;
        }
        form button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #6d4c41;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #8e5c4a;
        }
        .footer {
            background-color: #6d4c41;
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: 50px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .submit-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>


<div class="header">
    <div class="logo">FashionAura</div>
	 <div class="nav-menu">
        <a href="index.html">Home</a>
        <a href="new-arrivals.html">New Arrivals</a>
        <a href="women.html">Women</a>
        <a href="men.html">Men</a>
        <a href="accessories.html">Accessories</a>
        <a href="sale.html">Sale</a>
    </div>
</div>


<div class="contact-section">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? We'd love to hear from you. Fill out the form below, and feel free to include an image!</p>
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="feedback">Your Feedback</label>
        <textarea id="feedback" name="feedback" placeholder="Write your feedback here" required></textarea>
        
        <label for="image">Upload Image (Optional)</label>
        <input type="file" id="image" name="image" accept="image/*">
        
        <button type="submit">
            <img src="submit-icon.png" alt="Submit Icon" class="submit-icon">
            Submit Feedback
        </button>
    </form>
</div>


<div class="footer">
    <p>&copy; 2025 FashionAura. All rights reserved.</p>
    <p>Follow us on 
        <a href="#">Instagram</a> | 
        <a href="#">Facebook</a> | 
        <a href="#">Twitter</a>
    </p>
</div>

</body>
</html>
