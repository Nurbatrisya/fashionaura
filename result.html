<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f6f1e1; 
            color: #6d4c41;
            line-height: 1.6;
            padding: 20px;
        }
        .result-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #e4d6b8; 
            text-align: center;
        }
        .result-container h2 {
            font-family: 'Playfair Display', serif;
            color: #6d4c41;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .result-container p {
            font-size: 16px;
            color: #6d4c41;
            margin-bottom: 10px;
        }
        .result-container .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #d8bba7;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .result-container .back-button:hover {
            background-color: #bc8a5a;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Thank You for Your Inquiry!</h2>
        <p>We have received your submission. Here is a summary of your details:</p>
        <p><strong>Full Name:</strong> John Doe</p>
        <p><strong>Email Address:</strong> john.doe@example.com</p>
        <p><strong>Phone Number:</strong> +60123456789</p>
        <p><strong>Product Interested:</strong> Premium Hijab</p>
        <p><strong>Additional Details:</strong> Looking for the blue floral pattern.</p>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
